	<script type="text/javascript">
		document.addEventListener("submit", sendMessage);
		// document.getElementById("test").addEventListener("click", sendMessage, true);

		function sendMessage(e) {
			e.preventDefault();
			const name = document.getElementById("name").value;
			const email = document.getElementById("emailContact").value;
			const subject = document.getElementById("subjectContact").value;
			const message = document.getElementById("messageContact").value;
			let error_Msge = document.getElementById('error_Msge');
			let errorEmail = document.getElementById('errorEmail');
			let errorMessage = document.getElementById('errorMessage');
			let errorContact = document.getElementById('errorContact');
			let success_msg = document.getElementById('success-msg');
			const spinner = document.getElementById("spinner");

			spinner.removeAttribute('hidden');
			fetch("https://rgaa-server.herokuapp.com/api/manzis", {
				method: "POST",
				headers: {
					Accept: "application/json",
					"Content-Type": "application/json"
				},
				body: JSON.stringify({
					email,
					subject,
					name,
					message
				})
			})
				.then(res => res.json())
				.then(data => {
					spinner.setAttribute('hidden', '');
					console.log('\n\n\n\n\n', data)
					if (data.status !== 201) {
						errorContact.style.display = 'block';
						success_msg.style.display = 'none';
						errorContact.innerHTML = data.message;
					} else {
						success_msg.style.display = 'block';
						errorContact.style.display = 'none';
						errorMessage.style.display = 'none';
						errorEmail.style.display = 'none';
						error_Msge.style.display = 'none';
					}
				})
				.catch(err => console.log(err));
		}
	</script>
